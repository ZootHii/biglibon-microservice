spring:
  data:
    mongodb:
      host: ${SPRING_DATA_MONGODB_HOST:mongo-db}
      port: ${SPRING_DATA_MONGODB_PORT:27017}
      database: ${SPRING_DATA_MONGODB_DATABASE:biglibon}
      username: ${SPRING_DATA_MONGODB_USERNAME:biglibon}
      password: ${SPRING_DATA_MONGODB_PASSWORD:biglibon}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka-4:9092,kafka-5:9092,kafka-6:9092,kafka-7:9092}
    consumer:
      properties:
        security.protocol: PLAINTEXT
    producer:
      properties:
        security.protocol: PLAINTEXT

eureka:
  instance:
    prefer-ip-address: ${EUREKA_PREFER_IP:false}
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eureka-server:8761/eureka}
