spring:
  cloud:
    client:
      hostname: book-service
  application:
    name: book-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: biglibon
      username: biglibon
      password: biglibon
      authentication-database: admin
      auto-index-creation: true
  jpa:
    show-sql: true

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10   # Heartbeat check time
    prefer-ip-address: true # overwrite on docker-compose as false
    hostname: book-service # overwrite on docker-compose as book-service
    instance-id: ${spring.application.name}:${hostname}:${server.port}
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka # value will get overriden if passed from external config

server:
  port: 0 # Random port assignment, overwrite on docker-compose as 8887, because can not open random port

logging:
  level:
    root: INFO
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG

management:
  endpoints:
    web:
      exposure:
        include:
          - "*"

spring.cloud.service-registry.auto-registration.enabled: true