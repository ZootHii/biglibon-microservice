services:
  mongo-ui:
    image: mongo-express:1.0.2-18
    container_name: mongo-ui
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
      ME_CONFIG_MONGODB_SERVER: ${MONGO_DB_HOST}
      ME_CONFIG_MONGODB_PORT: ${MONGO_DB_PORT}
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_USER}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_PASSWORD}
    networks:
      - biglibon-network
    depends_on:
      - mongo-db

  mongo-db:
    image: mongo:8.0.10
    container_name: mongo-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    networks:
      - biglibon-network
    volumes:
      - mongo-db-data:/data/db
    healthcheck:
      test: [ "CMD-SHELL", "mongosh --quiet --username ${MONGO_USER} --password ${MONGO_PASSWORD} --authenticationDatabase admin --eval 'db.adminCommand(\"ping\").ok' | grep -q 1" ]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 20s

  postgres-ui:
    image: dpage/pgadmin4:9.4.0
    container_name: postgres-ui
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    networks:
      - biglibon-network
    volumes:
      - postgres-ui-data:/var/lib/pgadmin
    depends_on:
      - postgres-db

  postgres-db:
    image: postgres:17.5
    container_name: postgres-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-db-data:/var/lib/postgresql/data
    networks:
      - biglibon-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s

####### Volumes #######
volumes:
  mongo-db-data:
  postgres-ui-data:
  postgres-db-data:

####### Networks #######
networks:
  biglibon-network:
