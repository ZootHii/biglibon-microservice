  #https://www.elastic.co/docs/deploy-manage/deploy/self-managed/install-elasticsearch-docker-compose
  services:
    elastic-setup:
      image: elasticsearch:9.0.2
      volumes:
        - certs:/usr/share/elasticsearch/config/certs
      user: "0" # means root user
      networks:
        - biglibon-network
      command: >
        bash -c '
          if [ x${ELASTIC_PASSWORD} == x ]; then
            echo "Set the ELASTIC_PASSWORD environment variable in the .env file";
            exit 1;
          elif [ x${KIBANA_PASSWORD} == x ]; then
            echo "Set the KIBANA_PASSWORD environment variable in the .env file";
            exit 1;
          fi;
          if [ ! -f config/certs/ca.zip ]; then
            echo "Creating CA";
            bin/elasticsearch-certutil ca --silent --pem -out config/certs/ca.zip;
            unzip config/certs/ca.zip -d config/certs;
          fi;
          if [ ! -f config/certs/certs.zip ]; then
            echo "Creating certs";
            echo -ne \
            "instances:\n"\
            "  - name: elastic-1\n"\
            "    dns:\n"\
            "      - elastic-1\n"\
            "      - localhost\n"\
            "    ip:\n"\
            "      - 127.0.0.1\n"\
            "  - name: elastic-2\n"\
            "    dns:\n"\
            "      - elastic-2\n"\
            "      - localhost\n"\
            "    ip:\n"\
            "      - 127.0.0.1\n"\
            "  - name: elastic-3\n"\
            "    dns:\n"\
            "      - elastic-3\n"\
            "      - localhost\n"\
            "    ip:\n"\
            "      - 127.0.0.1\n"\
            > config/certs/instances.yml;
            bin/elasticsearch-certutil cert --silent --pem -out config/certs/certs.zip --in config/certs/instances.yml --ca-cert config/certs/ca/ca.crt --ca-key config/certs/ca/ca.key;
            unzip config/certs/certs.zip -d config/certs;
          fi;
          echo "Setting file permissions"
          chown -R root:root config/certs;
          find . -type d -exec chmod 750 \{\} \;;
          find . -type f -exec chmod 640 \{\} \;;
          echo "Waiting for Elasticsearch availability";
          until curl -s --cacert config/certs/ca/ca.crt https://elastic-1:9200 | grep -q "missing authentication credentials"; do sleep 30; done;
          echo "Setting kibana_system password";
          until curl -s -X POST --cacert config/certs/ca/ca.crt -u "elastic:${ELASTIC_PASSWORD}" -H "Content-Type: application/json" https://elastic-1:9200/_security/user/kibana_system/_password -d "{\"password\":\"${KIBANA_PASSWORD}\"}" | grep -q "^{}"; do sleep 10; done;
          echo "All done!";
        '
      healthcheck:
        test: ["CMD-SHELL", "[ -f config/certs/elastic-1/elastic-1.crt ]"]
        interval: 1s
        timeout: 5s
        retries: 120

    elastic-1:
      image: elasticsearch:9.0.2
      container_name: elastic-1
      volumes:
        - certs:/usr/share/elasticsearch/config/certs
        - elastic-1-data:/usr/share/elasticsearch/data
      ports:
        - ${ES_PORT}:9200
      networks:
        - biglibon-network
      environment:
        - node.name=elastic-1
        - cluster.name=${CLUSTER_NAME}
        - cluster.initial_master_nodes=elastic-1,elastic-2,elastic-3
        - discovery.seed_hosts=elastic-2,elastic-3
        - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
        - bootstrap.memory_lock=true
        - xpack.security.enabled=true
        - xpack.security.http.ssl.enabled=true
        - xpack.security.http.ssl.key=certs/elastic-1/elastic-1.key
        - xpack.security.http.ssl.certificate=certs/elastic-1/elastic-1.crt
        - xpack.security.http.ssl.certificate_authorities=certs/ca/ca.crt
        - xpack.security.transport.ssl.enabled=true
        - xpack.security.transport.ssl.key=certs/elastic-1/elastic-1.key
        - xpack.security.transport.ssl.certificate=certs/elastic-1/elastic-1.crt
        - xpack.security.transport.ssl.certificate_authorities=certs/ca/ca.crt
        - xpack.security.transport.ssl.verification_mode=certificate
        - xpack.license.self_generated.type=${LICENSE}
        - xpack.ml.use_auto_machine_memory_percent=true
      mem_limit: ${MEM_LIMIT}
      ulimits:
        memlock:
          soft: -1
          hard: -1
      healthcheck:
        test:
          [
            "CMD-SHELL",
            "curl -s --cacert config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials'",
          ]
        interval: 10s
        timeout: 10s
        retries: 120
      depends_on:
        elastic-setup:
          condition: service_healthy

    elastic-2:
      image: elasticsearch:9.0.2
      container_name: elastic-2
      volumes:
        - certs:/usr/share/elasticsearch/config/certs
        - elastic-2-data:/usr/share/elasticsearch/data
      networks:
        - biglibon-network
      environment:
        - node.name=elastic-2
        - cluster.name=${CLUSTER_NAME}
        - cluster.initial_master_nodes=elastic-1,elastic-2,elastic-3
        - discovery.seed_hosts=elastic-1,elastic-3
        - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
        - bootstrap.memory_lock=true
        - xpack.security.enabled=true
        - xpack.security.http.ssl.enabled=true
        - xpack.security.http.ssl.key=certs/elastic-2/elastic-2.key
        - xpack.security.http.ssl.certificate=certs/elastic-2/elastic-2.crt
        - xpack.security.http.ssl.certificate_authorities=certs/ca/ca.crt
        - xpack.security.transport.ssl.enabled=true
        - xpack.security.transport.ssl.key=certs/elastic-2/elastic-2.key
        - xpack.security.transport.ssl.certificate=certs/elastic-2/elastic-2.crt
        - xpack.security.transport.ssl.certificate_authorities=certs/ca/ca.crt
        - xpack.security.transport.ssl.verification_mode=certificate
        - xpack.license.self_generated.type=${LICENSE}
        - xpack.ml.use_auto_machine_memory_percent=true
      mem_limit: ${MEM_LIMIT}
      ulimits:
        memlock:
          soft: -1
          hard: -1
      healthcheck:
        test:
          [
            "CMD-SHELL",
            "curl -s --cacert config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials'",
          ]
        interval: 10s
        timeout: 10s
        retries: 120
      depends_on:
        - elastic-1

    elastic-3:
      image: elasticsearch:9.0.2
      container_name: elastic-3
      volumes:
        - certs:/usr/share/elasticsearch/config/certs
        - elastic-3-data:/usr/share/elasticsearch/data
      networks:
        - biglibon-network
      environment:
        - node.name=elastic-3
        - cluster.name=${CLUSTER_NAME}
        - cluster.initial_master_nodes=elastic-1,elastic-2,elastic-3
        - discovery.seed_hosts=elastic-1,elastic-2
        - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
        - bootstrap.memory_lock=true
        - xpack.security.enabled=true
        - xpack.security.http.ssl.enabled=true
        - xpack.security.http.ssl.key=certs/elastic-3/elastic-3.key
        - xpack.security.http.ssl.certificate=certs/elastic-3/elastic-3.crt
        - xpack.security.http.ssl.certificate_authorities=certs/ca/ca.crt
        - xpack.security.transport.ssl.enabled=true
        - xpack.security.transport.ssl.key=certs/elastic-3/elastic-3.key
        - xpack.security.transport.ssl.certificate=certs/elastic-3/elastic-3.crt
        - xpack.security.transport.ssl.certificate_authorities=certs/ca/ca.crt
        - xpack.security.transport.ssl.verification_mode=certificate
        - xpack.license.self_generated.type=${LICENSE}
        - xpack.ml.use_auto_machine_memory_percent=true
      mem_limit: ${MEM_LIMIT}
      ulimits:
        memlock:
          soft: -1
          hard: -1
      healthcheck:
        test:
          [
            "CMD-SHELL",
            "curl -s --cacert config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials'",
          ]
        interval: 10s
        timeout: 10s
        retries: 120
      depends_on:
        - elastic-2

    kibana:
      image: kibana:9.0.2
      container_name: kibana
      volumes:
        - certs:/usr/share/kibana/config/certs
        - kibana-data:/usr/share/kibana/data
      ports:
        - ${KIBANA_PORT}:5601
      networks:
        - biglibon-network
      environment:
        - SERVERNAME=kibana
        - ELASTICSEARCH_HOSTS=https://elastic-1:9200
        - ELASTICSEARCH_USERNAME=kibana_system
        - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
        - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=config/certs/ca/ca.crt
      mem_limit: ${MEM_LIMIT}
      healthcheck:
        test:
          [
            "CMD-SHELL",
            "curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'",
          ]
        interval: 10s
        timeout: 10s
        retries: 120
      depends_on:
        elastic-1:
          condition: service_healthy
        elastic-2:
          condition: service_healthy
        elastic-3:
          condition: service_healthy

  ####### Volumes #######
  volumes:
    certs:
      driver: local
      driver_opts:
        type: none
        o: bind
        device: ${ELASTIC_CERTS_PATH}
    elastic-1-data:
    elastic-2-data:
    elastic-3-data:
    kibana-data:

  ####### Networks #######
  networks:
    biglibon-network: